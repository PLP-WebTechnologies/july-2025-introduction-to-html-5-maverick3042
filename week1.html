<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample HTML document demonstrating semantic structure and SEO best practices.">
    <title>Sample HTML Document</title>
</head>
<body>
    <header>
        <h1>Welcome to My Sample HTML Document</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to providing high-quality services to our clients.</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <article>
                <h3>Service One</h3>
                <p>Description of service one.</p>
            </article>
            <article>
                <h3>Service Two</h3>
                <p>Description of service two.</p>
            </article>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    
</body>
</html>
